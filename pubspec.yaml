name: sushi_roll_rush
description: "Sushi Roll Rush - A fun and exciting sushi-themed casual game built with Flutter and Flame engine."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.34.0
  flame_audio: ^2.11.12

  # UI & Fonts
  cupertino_icons: ^1.0.8

  # Storage & Persistence
  shared_preferences: ^2.5.4
  hive_ce: ^2.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  # ============================================
  # ASSETS
  # ============================================
  assets:
    # Images
    - assets/images/
    # Audio
    - assets/audio/

  # ============================================
  # CUSTOM FONTS
  # Based on Design Language System:
  # - Headlines: Sniglet (bubbly, rounded, fun)
  # - Body: Comfortaa (clean, readable, rounded)
  # ============================================
  fonts:
    # Headline Font - Sniglet
    - family: Sniglet
      fonts:
        - asset: assets/fonts/Sniglet/Sniglet-Regular.ttf
        - asset: assets/fonts/Sniglet/Sniglet-ExtraBold.ttf
          weight: 800

    # Body Font - Comfortaa
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-Bold.ttf
          weight: 700
        - asset: assets/fonts/Comfortaa/Comfortaa-VariableFont_wght.ttf
